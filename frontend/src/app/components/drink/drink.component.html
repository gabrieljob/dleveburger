<div class="item">
  <h4>{{ drink.title }}</h4>
  <div class="ctrl">
    <a (click)="decEvent()"><i class="fa fa-minus text-danger"></i></a>
    <span>{{ drink.quantity }}</span>
    <a (click)="incEvent()"><i class="fa fa-plus text-danger"></i></a>
  </div>
  <span class="ml-3 text-success font-weight-bold">
    {{ drink.price | currency }}
  </span>
</div>
